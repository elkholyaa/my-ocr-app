<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF OCR App</title>
    <!-- Using Bootstrap CDN for basic styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="text-center text-primary">PDF OCR App</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <label for="file" class="form-label">Upload PDF</label>
            <input type="file" class="form-control" id="file" name="file" accept="application/pdf" required>
        </div>
        <button type="submit" class="btn btn-success">Process PDF</button>
    </form>
</body>
</html>
